<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="whole-container">
  <div id="controls">
    <div id="onOff" class="control"><i class="fa fa-power-off"></i></div>
    <div id="level" class="control">-</div>
    <div id="start" class="control"><i class="fa fa-play"></i></div>
    <div id="strict" class="control"><i class="fa fa-exclamation-circle"></i></div>
  
</div> 
<div id="game-container">
  <div id="game-left-top" class="game-square"></div>
  <div id="game-right-top" class="game-square"></div>
  <div id="game-left-bottom" class="game-square"></div>
  <div id="game-right-bottom" class="game-square"></div>
  
</div> 

  <div id="win-screen"><br/>Well Done!<br/>You completed Level 20<br/>You Win!!</br>Play again?</div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
